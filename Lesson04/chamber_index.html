<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/chamber_home_small.css">
    <link rel="stylesheet" href="styles/chamber_home_main.css">
    <link rel="stylesheet" href="styles/chamber_home_medium.css">
    <link rel="stylesheet" href="styles/chamber_home.css">
    <title>Home: Tri-Hampton Chamber of Commerce</title>
</head>
<body>
    <header class="top-nav-box">
        <div class="logo-top">
            <img src="images/trihamptoncoc-logo.png" alt="logo">            
        </div>
        <div class="slogan">
            <h1>
                Bucks County Pennsylvania Tri-Hampton Chamber of Commerce
            </h1>
            <h2>
                Where business inclusion matters!
            </h2>
        </div>
        <ul class="nav-menu">
            <li><a href="">Discover</a></li>
            <li><a href="">Directory</a></li>
            <li><a href="">Join</a></li>
            <li></li><a href="">Contact</a></li>
        </ul>
    </header>
    <main class="information">
        <div class="left-column">
            <div class="event">
                <p>Event</p>
            </div>
            <div class="weather">
                <p>Weather</p>
            </div>
            <div class="join">
                <p>Join</p>
            </div>
        </div>
        <div class="middle-column">
            <div class="mascot-and-sitename">
                <p>Site Mascot and call to action</p>
            </div>
            <div class="news">
                <p>News</p>
            </div>
        </div>
        <div class="right-column">
            <div class= "spotlight1">
                <p>Spotlight 1</p>
            </div>
            <div class= "spotlight2">
                <p>Spotlight 2</p>
            </div>
            <div class= "spotlight3">
                <p>Spotlight 3</p>
            </div>
        </div>
    </main>
    <footer class="bottom-address-box">
        <div class="footer-top">
            <div class="logo-bottom">
                <img src="images/trihamptoncoc-logo.png" alt="logo">            
            </div>
            <div class="address">
    
            </div>
            <div class="email-phone">

            </div>
            <div class="locationlink">

            </div>
        </div>
        <div class="footer-bottom">

        </div>

    </footer>
</body>
</html>
