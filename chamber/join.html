    <header>
        <img src="images/trihamptoncoc-logo.webp" alt="trihcoclogo" width="350">
        <h1>Tri-Hampton <span class="chamber">Chamber of Commerce</span></h1>
        <h2 class="dis-header">Join our Chamber of Commerce today!</h2>
    </header>
    <main>
        <form method="get" action="thankyou.html">
            <fieldset>
                <label class="fname">First Name* <input type="text" id="fname" name="firstname" required></label>
                <label class="lname">Last Name* <input type="text" id="lname" name="lastname" required></label>
                <label class="titlepos">Title or Position* <input type="text" id="title" name="titlepos" required></label>
                <label class="email">Email Address* <input type="email" id="email" name="email"
                    pattern="[a-zA-Z0-9._%+-]+@gmail\.com$" title="Please enter a valid email address" required></label>
                <label class="phone">Phone Number* <input type="tel" id="phone" name="phone" required></input></label>
                <label class="memshp">Membership Level
                    <select id="memshp" name="memblevel">
                        <option value="">Select Membership Level</option>
                        <option value="np">NP Membership</option>
                        <option value="bronze">Bronze Membership</option>
                        <option value="silver">Silver Membership</option>
                        <option value="gold">Gold Membership</option>
                    </select>
                </label>
                <label class="descrpt">Description 
                    <textarea rows="8" cols="40" id="descrpt" name="description"></textarea>
                </label>
                <label type="hidden" name="timestamp" step="1"></label>
            </fieldset>
            <input type="submit" value="Submit" class="submitBtn">
        </form>
    </main>
